<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bestest Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <script src="https://kit.fontawesome.com/ba01d065f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header> The Weather App </header>
    <div class="row flexcontainer">
        <div class="side-bar col-3">
            <h4 class="title">Search for a City:</h4>
            <input type="text" id="search" placeholder="Search..">
            <button class="searchBtn">
                <i class="fas fa-search"></i>
            </button>
            <div class="historic">
                <p id="err"></p>
                <ul id="list"></ul>
            </div>
        </div>
        <div class="main-weather container display hide col-9">
            <h2 id=name></h2>
            <div><img class="icon" src=""></div>
            <div class="info row">
                <div class="col-2 ws">
                    Temperature:<div class="resText" id="temp"></div>
                </div>
                <div class="col-2">
                    Humidity: <div class="resText" id="hum"></div>
                </div>
                <div class="col-6 ws">
                    Wind Speed: <div class="resText" id="wind"></div>
                </div>
            </div>


        </div>
        <div class="col-3"></div>
        <div class="col-9 five hide">
            <h3>5-Day Forecast:</h3>
            <div id="fd">
                <div class="card fiveDay">
                    <div class="card-body">
                        <h5 class="card-title" id="day1"></h5>
                        <h6 class="card-subtitle mb-2"><img class="icon1" src=""></h6>
                        <p class=" card-text">
                            <div id="temp1"></div>
                            <div id="hum1"></div>
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="day2"></h5>
                        <h6 class="card-subtitle mb-2"><img class="icon2" src=""></h6>
                        <p class=" card-text">
                            <div id="temp2"></div>
                            <div id="hum2"></div>
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="day3"></h5>
                        <h6 class="card-subtitle mb-2"><img class="icon3" src=""></h6>
                        <p class=" card-text">
                            <div id="temp3"></div>
                            <div id="hum3"></div>
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="day4"></h5>
                        <h6 class="card-subtitle mb-2"><img class="icon4" src=""></h6>
                        <p class=" card-text">
                            <div id="temp4"></div>
                            <div id="hum4"></div>
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="day5"></h5>
                        <h6 class="card-subtitle mb-2"><img class="icon5" src=""></h6>
                        <p class=" card-text">
                            <div id="temp5"></div>
                            <div id="hum5"></div>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
   

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
